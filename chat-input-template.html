<style>
/* Chat Input Component Styles */
.chat-input-component {
  width: 100%;
}

.chat-step {
  display: none;
  padding: 0;
  margin: 0;
}

.chat-step.active {
  display: block;
}

.chat-input-container {
  display: flex;
  align-items: center;
  gap: 12px;
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 12px;
  padding: 12px 16px;
  transition: border-color 0.2s ease;
  width: 100%;
}

.chat-input-container:focus-within {
  border-color: var(--accent-primary);
}

.chat-image-btn,
.chat-send-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  border-radius: 6px;
  transition: background-color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat-image-btn:hover,
.chat-send-btn:hover {
  background: var(--bg-tertiary);
}

.chat-image-btn .auth-icon-img,
.chat-send-btn .auth-icon-img {
  width: 20px;
  height: 20px;
  opacity: 0.7;
  transition: opacity 0.2s ease;
}

.chat-image-btn:hover .auth-icon-img,
.chat-send-btn:hover .auth-icon-img {
  opacity: 1;
}

.chat-input-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 8px;
}

.chat-input-wrapper input {
  flex: 1;
  border: none;
  background: none;
  color: var(--text-primary);
  font-size: 14px;
  outline: none;
  padding: 0;
}

.chat-input-wrapper input::placeholder {
  color: var(--text-tertiary);
}

.step-header {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 12px;
}

.step-title {
  font-size: 14px;
  font-weight: 400;
  color: var(--text-primary);
  margin: 0;
  flex: 1;
}

.step-back-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  transition: background-color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.step-back-btn:hover {
  background: var(--bg-tertiary);
}

.step-back-btn .auth-icon-img {
  width: 16px;
  height: 16px;
  opacity: 0.7;
}

.step-options {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 12px;
}

.step-option {
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 8px;
  padding: 12px 16px;
  cursor: pointer;
  transition: all 0.2s ease;
  text-align: left;
  width: 100%;
}

.step-option:hover {
  background: var(--bg-tertiary);
  border-color: var(--accent-primary);
}

.step-option.selected {
  background: var(--accent-primary);
  border-color: var(--accent-primary);
  color: white;
}

.step-option-text {
  font-size: 14px;
  font-weight: 400;
  margin: 0;
}

.step-option-description {
  font-size: 12px;
  color: var(--text-tertiary);
  margin: 4px 0 0 0;
}

.step-option.selected .step-option-description {
  color: rgba(255, 255, 255, 0.8);
}

.step-input {
  width: 100%;
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 8px;
  padding: 12px 16px;
  color: var(--text-primary);
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s ease;
  margin-top: 12px;
}

.step-input:focus {
  border-color: var(--accent-primary);
}

.step-input::placeholder {
  color: var(--text-tertiary);
}

.step-actions {
  display: flex;
  gap: 8px;
  margin-top: 16px;
}

.step-action-btn {
  background: var(--accent-primary);
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  color: white;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.step-action-btn:hover {
  background: #2563eb;
}

.step-action-btn:disabled {
  background: var(--bg-tertiary);
  color: var(--text-tertiary);
  cursor: not-allowed;
}

.step-action-btn.secondary {
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--border-primary);
}

.step-action-btn.secondary:hover {
  background: var(--bg-tertiary);
}
</style>

<div class="chat-input-component">
  <!-- Step 0: Initial Input -->

      </button>

        <input type="text" id="mainChatInput" placeholder="Ask anything" />
        <button class="chat-send-btn" id="mainChatSendBtn">

    </div>
    <div class="step-options">

      <button class="step-option" data-value="education">

      <button class="step-option" data-value="healthcare">
        <p class="step-option-text">Healthcare</p>

      </button>
      <button class="step-option" data-value="finance">
        <p class="step-option-text">Finance</p>
        <p class="step-option-description">Banking and financial services</p>
      </button>
      <button class="step-option" data-value="entertainment">
        <p class="step-option-text">Entertainment</p>
        <p class="step-option-description">Media and gaming platforms</p>
      </button>
      <button class="step-option" data-value="other">
        <p class="step-option-text">Other</p>
        <p class="step-option-description">Specify in the next step</p>
      </button>
    </div>
  </div>

  <!-- Step 3: Improvement Focus -->
  <div class="chat-step" id="chatStep3" data-step="3">
    <div class="step-header">
      <button class="step-back-btn" id="step3BackBtn">
        <img src="./assets/images/icons/icon-arrow-left.png" alt="Back" class="auth-icon-img" />
      </button>
      <h3 class="step-title">What would you like to improve?</h3>
    </div>
    <div class="step-options">
      <button class="step-option" data-value="product">
        <p class="step-option-text">Product</p>
        <p class="step-option-description">Features, functionality, and user experience</p>
      </button>
      <button class="step-option" data-value="design">
        <p class="step-option-text">Design</p>
        <p class="step-option-description">Visual design and user interface</p>
      </button>
      <button class="step-option" data-value="performance">
        <p class="step-option-text">Performance</p>
        <p class="step-option-description">Speed, efficiency, and optimization</p>
      </button>
      <button class="step-option" data-value="conversion">

      </button>
      <button class="step-option" data-value="accessibility">
        <p class="step-option-text">Accessibility</p>
        <p class="step-option-description">Inclusive design and usability</p>
      </button>
    </div>
  </div>

  <!-- Step 4: Optimization Target -->
  <div class="chat-step" id="chatStep4" data-step="4">
    <div class="step-header">
      <button class="step-back-btn" id="step4BackBtn">
        <img src="./assets/images/icons/icon-arrow-left.png" alt="Back" class="auth-icon-img" />

    </div>
    <div class="step-options">
      <button class="step-option" data-value="users">

      <button class="step-option" data-value="business">

      <button class="step-option" data-value="development">
        <p class="step-option-text">Development</p>

      </button>
      <button class="step-option" data-value="marketing">
        <p class="step-option-text">Marketing</p>
        <p class="step-option-description">Brand awareness and user acquisition</p>
      </button>
    </div>
  </div>

  <!-- Step 5: Additional Context -->
  <div class="chat-step" id="chatStep5" data-step="5">
    <div class="step-header">
      <button class="step-back-btn" id="step5BackBtn">
        <img src="./assets/images/icons/icon-arrow-left.png" alt="Back" class="auth-icon-img" />
      </button>
      <h3 class="step-title">Any additional context?</h3>
    </div>
    <textarea class="step-input" id="contextInput" placeholder="Share any specific requirements, constraints, or goals..." rows="3"></textarea>
    <div class="step-actions">
      <button class="step-action-btn secondary" id="skipContextBtn">Skip</button>
      <button class="step-action-btn" id="continueContextBtn">Continue</button>
    </div>
  </div>
</div>
