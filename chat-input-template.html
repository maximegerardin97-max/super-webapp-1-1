<style>
/* Chat Input Component Styles */
.chat-input-component {
  width: 100%;
}

.chat-step {
  display: none;
  padding: 0;
  margin: 0;
}

.chat-step.active {
  display: block;
}

.chat-step.hidden {
  display: none;
}

.chat-input-container {
  display: flex;
  align-items: center;
  gap: 12px;
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 12px;
  padding: 12px 16px;
  transition: border-color 0.2s ease;
  width: 100%;
}

.chat-input-container:focus-within {
  border-color: var(--accent-primary);
}

.chat-image-btn,
.chat-send-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  border-radius: 6px;
  transition: background-color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat-image-btn:hover,
.chat-send-btn:hover {
  background: var(--bg-tertiary);
}

.chat-image-btn .auth-icon-img,
.chat-send-btn .auth-icon-img {
  width: 20px;
  height: 20px;
  opacity: 0.7;
  transition: opacity 0.2s ease;
}

.chat-image-btn:hover .auth-icon-img,
.chat-send-btn:hover .auth-icon-img {
  opacity: 1;
}

.chat-input-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 8px;
}

.chat-input-wrapper input {
  flex: 1;
  border: none;
  background: none;
  color: var(--text-primary);
  font-size: 14px;
  outline: none;
  padding: 0;
}

.chat-input-wrapper input::placeholder {
  color: var(--text-tertiary);
}

/* Step Layout Styles */
.step-layout {
  display: flex;
  align-items: flex-start;
  gap: 16px;
  margin-bottom: 12px;
}

.step-upload-section {
  position: relative;
  flex-shrink: 0;
}

.chat-image-close-btn {
  position: absolute;
  top: -8px;
  right: -8px;
  background: var(--bg-primary);
  border: 1px solid var(--border-primary);
  border-radius: 50%;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
  z-index: 10;
}

.chat-image-close-btn:hover {
  background: var(--bg-tertiary);
  border-color: var(--accent-primary);
}

.chat-image-close-btn svg {
  width: 12px;
  height: 12px;
  color: var(--text-secondary);
}

.step-content-box {
  flex: 1;
  display: flex;
  align-items: flex-start;
  gap: 12px;
}

.step-content-left {
  flex: 1;
}

.step-header-inline {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 12px;
}

.step-title {
  font-size: 14px;
  font-weight: 400;
  color: var(--text-primary);
  margin: 0;
  flex: 1;
}

.step-back-btn,
.step-next-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  transition: background-color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.step-back-btn:hover,
.step-next-btn:hover {
  background: var(--bg-tertiary);
}

.step-back-btn svg,
.step-next-btn svg {
  width: 16px;
  height: 16px;
  color: var(--text-secondary);
}

.step-options {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.option-tag {
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 20px;
  padding: 6px 12px;
  color: var(--text-primary);
  font-size: 12px;
  font-weight: 400;
  cursor: pointer;
  transition: all 0.2s ease;
  white-space: nowrap;
}

.option-tag:hover {
  background: var(--bg-tertiary);
  border-color: var(--accent-primary);
}

.option-tag.selected {
  background: var(--accent-primary);
  border-color: var(--accent-primary);
  color: white;
}

.step-progress-bar {
  width: 100%;
  height: 2px;
  background: var(--bg-tertiary);
  border-radius: 1px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: var(--accent-primary);
  transition: width 0.3s ease;
  width: 0%;
}

/* Step 3 specific styles */
.step3-input-container {
  margin-top: 12px;
}

.step3-input {
  width: 100%;
  background: var(--bg-secondary);

  padding: 12px 16px;
  color: var(--text-primary);
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s ease;
  resize: vertical;
  min-height: 60px;
}

.step3-input:focus {
  border-color: var(--accent-primary);
}

.step3-input::placeholder {
  color: var(--text-tertiary);
}

/* Step 6 specific styles */

.step6-input {

}

.step6-send-btn {

  color: white;

  display: flex;
  align-items: center;
  justify-content: center;
}

.step6-send-btn:hover {
  background: #2563eb;
}

.step6-send-btn svg {
  width: 16px;
  height: 16px;
}

/* Drag and drop styles */
.drag-over {
  border-color: var(--accent-primary) !important;
  background: var(--bg-tertiary) !important;
}

/* Hidden file input */
.hidden {
  display: none;
}
</style>
