<!-- Hidden file input for image uploads -->
<input type="file" id="chatImageUpload" accept="image/*" class="hidden">

            <input type="text" id="mainChatInput" placeholder="Ask anything" />

                <img src="./assets/images/icons/icon-send.png" alt="Send" class="auth-icon-img" />

</div>
